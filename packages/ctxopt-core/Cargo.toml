[package]
name = "ctxopt-core"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Native PTY wrapper for Claude Code token optimization"
repository = "https://github.com/ctxopt/ctxopt"
keywords = ["pty", "terminal", "claude", "tokens", "optimization"]

[lib]
crate-type = ["cdylib"]

[dependencies]
# NAPI bindings
napi = { version = "2", default-features = false, features = [
    "napi8",
    "async",
    "serde-json",
    "tokio_rt"
] }
napi-derive = "2"

# PTY cross-platform
portable-pty = "0.9"

# Unix terminal control (for raw mode)
[target.'cfg(unix)'.dependencies]
nix = { version = "0.29", features = ["term"] }
libc = "0.2"

# Async runtime
tokio = { version = "1", features = [
    "rt-multi-thread",
    "sync",
    "io-util",
    "time",
    "macros"
] }

# Pattern matching
regex = "1"
once_cell = "1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Error handling
anyhow = "1"
thiserror = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Token estimation
claude-tokenizer = "0.2"

[build-dependencies]
napi-build = "2"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
tokio-test = "0.4"

[[bench]]
name = "latency"
harness = false

[profile.release]
lto = true
opt-level = "z"
strip = true
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 0
debug = true
