name: Build and Publish

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  DEBUG: napi:*
  MACOSX_DEPLOYMENT_TARGET: '10.13'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          # macOS Intel
          - host: macos-latest
            target: x86_64-apple-darwin
            build: |
              bun run build --target x86_64-apple-darwin
              strip -x *.node

          # macOS Apple Silicon
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              bun run build --target aarch64-apple-darwin
              strip -x *.node

          # Linux x64 GNU
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian
            build: |
              set -e
              bun run build --target x86_64-unknown-linux-gnu
              strip *.node

          # Linux ARM64 GNU
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-debian-aarch64
            build: |
              set -e
              bun run build --target aarch64-unknown-linux-gnu
              aarch64-linux-gnu-strip *.node

          # Windows x64
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: bun run build --target x86_64-pc-windows-msvc

          # Windows ARM64
          - host: windows-latest
            target: aarch64-pc-windows-msvc
            build: bun run build --target aarch64-pc-windows-msvc

    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        if: ${{ !matrix.settings.docker }}
        with:
          targets: ${{ matrix.settings.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.settings.target }}
          workspaces: packages/ctxopt-core

      - name: Install dependencies
        run: bun install
        working-directory: packages/ctxopt-core

      # Build natif (sans Docker)
      - name: Build (native)
        if: ${{ !matrix.settings.docker }}
        run: ${{ matrix.settings.build }}
        shell: bash
        working-directory: packages/ctxopt-core

      # Build avec Docker (Linux cross-compile)
      - name: Build (Docker)
        if: ${{ matrix.settings.docker }}
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ matrix.settings.docker }}
          options: >-
            --user 0:0
            -v ${{ github.workspace }}:/build
            -w /build/packages/ctxopt-core
          run: |
            corepack enable
            bun install
            ${{ matrix.settings.build }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: packages/ctxopt-core/*.node
          if-no-files-found: error

  # Job de test sur chaque plateforme
  test:
    name: Test - ${{ matrix.settings.target }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - host: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.settings.host }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install
        working-directory: packages/ctxopt-core

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: packages/ctxopt-core

      - name: Test bindings
        run: node -e "const m = require('./index.js'); console.log('Version:', m.version()); console.log('Ping:', m.ping());"
        working-directory: packages/ctxopt-core

  # Publication sur NPM
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [build, test]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install
        working-directory: packages/ctxopt-core

      # Telecharger tous les artifacts
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts
        run: bun run artifacts
        working-directory: packages/ctxopt-core
        env:
          NAPI_ARTIFACTS_PATH: ${{ github.workspace }}/artifacts

      - name: List packages
        run: ls -la npm/
        working-directory: packages/ctxopt-core

      # Publier les packages platform-specific
      - name: Publish platform packages
        run: |
          for pkg in npm/*; do
            if [ -d "$pkg" ]; then
              echo "Publishing $pkg..."
              cd "$pkg"
              npm publish --access public
              cd -
            fi
          done
        working-directory: packages/ctxopt-core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Publier le package principal
      - name: Publish main package
        run: npm publish --access public
        working-directory: packages/ctxopt-core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
